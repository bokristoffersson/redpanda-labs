---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: iceberg-minio
  namespace: iceberg-lab
spec:
  interval: 10m
  dependsOn:
    - name: minio-operator
      namespace: minio-operator
  chart:
    spec:
      chart: tenant
      version: '7.1.1'
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  values:
    tenant:
      name: iceberg-minio
      namespace: iceberg-lab
      pools:
        - name: pool-0
          servers: 1
          volumesPerServer: 1
          size: 5Gi
          affinity: {}
      mountPath: /export
      certificate:
        requestAutoCert: false
      configSecret:
        name: minio-config
        accessKey: minio
        secretKey: minio123
      env:
        - name: MINIO_BROWSER_LOGIN_ANIMATION
          value: 'off'
    console:
      enabled: true
    # Remove nodeSelector for k3d compatibility - k3d uses different node naming
    # If you need specific node placement, adjust based on your k3d setup
    tolerations:
      - key: spark
        operator: Equal
        effect: NoSchedule
